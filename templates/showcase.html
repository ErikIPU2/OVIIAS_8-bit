{% if products %}
{% for product in products %}
<img src="{{ url_for('static', filename='products_image/') }}{{ product.image_path }}" alt="">
{% endfor %}
{% endif %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
